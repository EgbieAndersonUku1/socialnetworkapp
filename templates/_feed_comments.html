{% macro render_feed_comment(comment) %}

<div class="media">
  <div class="media-left">
    <a href="{{ url_for('profile_app.profile', username=comment.from_user.username) }}">
      <img class="media-object" src="{{ url_for('static', filename=comment.from_user.profile_image_src('100x100')) }}"
           width="25" height="25" alt="{{ comment.from_user.username }}">
    </a>
  </div> <!-- media-left -->
  <div class="media-body">
    <div class="media-user-pane">
      <span class="media-comment-user">
        <a href="{{ url_for('profile_app.profile', username=comment.from_user.username) }}">
          {{ comment.from_user.first_name }} {{ comment.from_user.last_name }}
        </a>
      </span>
      <span class="media-comment-text">{{ comment.text_linkified|safe }}</span>
    </div>
    <div class="media-footer">
      <span class="media-timestamp"><a href="#">{{ comment.human_timestamp }}</a></span>
    </div> <!-- media-footer -->
  </div> <!-- media-body -->
</div> <!-- media -->

{% endmacro %}
